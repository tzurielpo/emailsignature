<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firma de Correo - Tzuriel Plata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap">
    <style>
        @font-face {
            font-family: 'AmsterdamOne';
            src: url('https://raw.githubusercontent.com/tzurielpo/emailsignature/signature/AmsterdamOne-eZ12l.ttf') format('truetype');
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #000;
        }
        .signature {
            display: flex;
            align-items: center;
            padding: 10px;
            flex-direction: column;
        }
        .photo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 3px solid #0097b2;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            justify-content: center;
        }
        .social-icons a {
            color: #737373;
            font-size: 16px;
            text-decoration: none;
        }
        .social-icons i {
            color: #737373;
        }
        .username {
            font-size: 12px;
            color: #737373;
            text-align: center;
            margin-top: 5px;
        }
        .info {
            display: flex;
            flex-direction: column;
            border-top: 2px dashed #737373;
            padding-top: 10px;
            width: 100%;
            align-items: center;
            text-align: center;
        }
        .name {
            font-size: 17px;
            color: #0097b2;
            font-weight: bold;
            font-family: 'AmsterdamOne', sans-serif;
        }
        .role {
            font-size: 12px;
            color: #737373;
        }
        .contact {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #000;
        }
        .contact i {
            color: #000;
            font-size: 14px;
        }
        .cita {
            font-size: 12px;
            color: #0097b2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="photo">
            <img src="https://raw.githubusercontent.com/tzurielpo/emailsignature/signature/Hotmail.png" alt="Tzuriel Plata">
        </div>
        <div class="social-container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-snapchat"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="username">@tzurielpo</p>
        </div>
        <div class="info">
            <div class="name">Tzuriel Plata</div>
            <div class="role">Productor Musical</div>
            <div class="contact">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/525566303728" style="text-decoration: none; color: #000;">+52 (55) 66 30 37 28</a>
            </div>
            <div class="contact">
                <i class="fas fa-envelope"></i>
                <a href="mailto:tzurielpo@outlook.com" style="text-decoration: none; color: #000;">tzurielpo@outlook.com</a>
            </div>
            <a href="https://calendly.com/tzurielpo/preproduccion" class="cita">
                <i class="fas fa-calendar-alt"></i> Agendar Cita
            </a>
        </div>
    </div>
</body>
</html>
